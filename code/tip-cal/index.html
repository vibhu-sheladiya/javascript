

<!DOCTYPE html>
<html>

<head>
  <title>Tip Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Tip Calculator</h1>
  <div class="calculator">
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" step="0.01">
    <br>
    <label for="tipPercentage">Tip Percentage:</label>
    <input type="range" id="tipPercentage" min="0" max="30" step="1" value="15" onchange="updateTipPercentage()">
    <span id="tipPercentageValue"></span>
    <br>
    <label for="numPeople">Number of People:</label>
    <input type="range" id="numPeople" min="1" max="10" step="1" onchange="updateNumPeople()">
    <span id="numPeopleValue"></span>
    <br>
    <button onclick="calculateTip()">Calculate Tip</button>
    <br>
    <label for="tipAmount">Tip Amount:</label>
    <span id="tipAmount"></span>
    <br>
    <br>
    <label for="totalPerPerson">Total per Person:</label>
    <span id="totalPerPerson"></span>
  </div>

  <script src="index.js"></script>
</body>

</html>
