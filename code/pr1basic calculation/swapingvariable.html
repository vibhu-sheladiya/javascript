<!DOCTYPE html>
<html>
  <head>
    <title>Two Swpaing variable</title>
  </head>
  <body>
    <script>
let a = prompt('Enter the first variable: ');
let b = prompt('Enter the second variable: ');
console.log(`The value of swapping: a= ${a} & b=${b}`);

[a, b] = [b, a];

console.log(`The value of a after swapping: a= ${a} `);
console.log(`The value of b after swapping: b=${b}`);
        </script>
        </body>
        </html>
