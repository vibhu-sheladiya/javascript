<!DOCTYPE html>
<html>
  <head>
    <title>rate of interest</title>
  </head>
  <body>
    <script>
  let P = parseInt(prompt("enter your  Amount"));
   R =  parseInt(prompt("enter your rate of interest "));
    N = parseInt(prompt("enter your time period "));;
 

 let SI = (P * R * N) / 100;

 /* Print the resultant value of SI */
 console.log("Simple Interest = " + SI);
        </script>
        </body>
        </html>
