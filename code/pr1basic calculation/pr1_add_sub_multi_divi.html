<!DOCTYPE html>
<html>
    <head>
       <title>pr.1. two variable add_sub_multiplication_division </title> 
    </head>
    <script>
 
// ================================================================
// ----->>>>

let num1=parseInt(prompt("Enter your first number"));
 num2=parseInt(prompt("Enter your two number"));
 let  res;
  res = num1 + num2;
  document.write("Add = " + res + "<br/>");
  res = num1 - num2;
  document.write("Subtract = " + res + "<br/>");
  res = num1 * num2;
  document.write("Multiply = " + res + "<br/>");
  res = num1/num2;
  document.write("Divide = " + res + "<br/>")
        

     </script>
    <body>

    </body>
</html>
