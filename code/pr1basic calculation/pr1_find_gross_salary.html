<!DOCTYPE html>
<html>
<head>
    <title>Salary</title>
</head>
<body>
    <script>
        {
            // Get the input values
            var salary = prompt('You can enter your salary :');
            var hra = salary * 10/100;
            var da = salary * 5/100;
            var ta = salary * 8/100;
            var final = salary + hra + da + ta;

            // Display the results
            document.write('Total you get salary  :' + final + '');
        }
    </script>
</body>
</html>
