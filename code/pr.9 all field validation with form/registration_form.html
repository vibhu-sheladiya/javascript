<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/media.css"/>

</head>

<body>
    <div class="container">
        <p id="quote"></p>
        <div class="title" id="heading">Registration Form</div>
        <form action="#" name="myform" onsubmit="return validateform()">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details"> FirstName </span>
                    <input type="text" name="fname" id="name" placeholder="Enter your first name" required>
                    <div class="formerror" id="Error_name"></div><br>
                </div>
                <div class="input-box">
                    <span class="details"> Last Name </span>
                    <input type="text" name="lname" placeholder="Enter your Last name" required>
                     <div class="formerror" id="nameError"></div>
                </div>
                <div class="input-box">
                    <span class="details"> Phone No </span>
                    <input type="tel" name="phoneno" placeholder="Enter your phone no" maxlength="10" minlength="10" required>
                    <div class="formerror" id="phoneError"></div>
                </div>
                <div class="input-box">
                    <span class="details"> Email </span>
                    <input type="text" name="email" placeholder="Enter your Emailid" required>
                    <div class="formerror" id="emailError"></div>
                </div>
                
                <div class="input-box">
                    <span class="details"> DOB </span>
                    <input type="date" name="dob" id="birthday"  placeholder="dd/mm/yyyy" required>
                    <div class="formerror" id="dobError"><p id="demo"></p></div>
                </div>
                
                <div class="gender-detail"><div class="formerror" id="genderError"></div>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                        <label><input type="radio" name="gender" value="not prefer">Other</label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details"> Address </span>
                    <textarea name="address" id="address" cols="40" rows="3" placeholder="Enter your Address" required></textarea><div class="formerror" id="addressError"></div>
                </div>
            </div>
            <div class="button">
                <input type="submit"  id="btn" value="Register">
            </div>
           
        </form>
        
        <table id="dataTable" border = "1">
            <tr>
                <th>FirstName</th>
                <!-- <th>LastName</th> -->
                <th>Phone Number</th>
                <th>Email</th>
                <th>DOB</th>
                <!-- <th>AGE</th> -->
                <th>Address</th>
                <th>Gender</th>
            </tr>
        </table>
        <div>
        <table id="maleNamesTable" border="1">
            <tr><br><br>
        <h3>Male Names:</h3>
    </tr>
          <tr>
            <th>FullName</th>
          </tr>
        </table>
        
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
