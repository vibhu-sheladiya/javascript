
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To_Do_List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bg">
    <div class="cont">
      <div class="pad">
        <h1 class="pad">To Do List Web App</h1>
        <input type="text" id="addInput" placeholder="Enter your task">
        <button id="btn">Add Task</button> 
        <button id="btn_undo" style="display: none;">Undo</button> 
        <p id="Err"></p>
      </div>

      <table class="pad">
        <tr>
          <th>Your task</th>
          <th>action</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>

    </html>
